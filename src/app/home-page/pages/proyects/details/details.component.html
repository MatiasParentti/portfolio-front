<app-nav-bar></app-nav-bar>

<div class="wrapper">
    <div class="container">

        <app-banner-home></app-banner-home>

        <div class="about">

            <div class="headerEdit">
                <div class="titleSection">
                    <h4>Proyecto - {{proyectId}}</h4><img
                    src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='%23e6770b' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpath d='M9 4h3l2 2h5a2 2 0 0 1 2 2v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2' /%3e%3cpath d='M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h2' /%3e%3c/svg%3e"
                        alt="">
                </div>

            </div>
            <div class="entry"></div>


            @for (proyect of Proyects; track $index) {

            <div class="card mb-3">

                <div class="row g-0">
                    <div class="col-md-4">

                        <img [ngSrc]="proyect.image" class="img-fluid rounded-start img-position" alt="..." fill
                            priority>



                        <div class="buttonsWork">

                            <button class="btnWork">
                                <a href="{{proyect.liveCode}}" target="_blank">Live server</a>
                                <span class="btnSpan"></span>
                            </button>
                            <div class="btnGit">
                                <a href="{{ proyect.source }}" class="btnGit">Repo
                                    <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='black' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpath d='M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5' /%3e%3c/svg%3e"
                                        alt=""></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="headerEdit">
                                <h5 class="card-title">{{proyect.name}}</h5>



                            </div>

                            <p class="card-text mt-1"><small>{{proyect.stack}}</small></p>
                            <p class="btnDown">
                                <a class="mt-1" data-bs-toggle="collapse" href='#{{proyect.id}}' role="button"
                                    aria-expanded="false" aria-controls="collapseExample">
                                    <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='%2352d053' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3ccircle cx='12' cy='12' r='9' /%3e%3cline x1='8' y1='12' x2='12' y2='16' /%3e%3cline x1='12' y1='8' x2='12' y2='16' /%3e%3cline x1='16' y1='12' x2='12' y2='16' /%3e%3c/svg%3e"
                                        alt="">
                                </a>
                                descripcion

                            </p>
                            <div class="collapse" id="{{proyect.id}}">
                                <div class="card-body">
                                    {{proyect.info}}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            }




            <a class="btnDown" routerLink="/proyects">
                <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='black' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpolyline points='11 7 6 12 11 17' /%3e%3cpolyline points='17 7 12 12 17 17' /%3e%3c/svg%3e"
                    alt="">
            </a>



        </div>

        <div class="entry"></div>
        <app-footer></app-footer>
    </div>

</div>
