<div class="works" id="works">
    <div class="about">


        <div class="headerEdit">

            <div class="titleSection">
                <h4>Proyectos</h4><img
                    src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='%23e6770b' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpath d='M9 4h3l2 2h5a2 2 0 0 1 2 2v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2' /%3e%3cpath d='M17 17v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h2' /%3e%3c/svg%3e"
                    alt="">
            </div>

            @if (isAdmin) {
            <div type="button" class="editCont" routerLink="/proyects">
                <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='black' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpath d='M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3' /%3e%3cpath d='M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3' /%3e%3cline x1='16' y1='5' x2='19' y2='8' /%3e%3c/svg%3e"
                    alt="">
            </div>
            }

        </div>

        <div class="entry"></div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            @for (proyect of Proyects; track $index) {


            <div class="col">
                <div class="card">
                    <div class="cardImg">
                       
                            <img [ngSrc]="proyect.image" class="card-img-top img-position" alt="..." fill priority fetchpriority/>

                      

                            <div class="content">
                                <h3>{{ proyect.name }}</h3>
                                <p>{{ proyect.stack }}</p>
                            </div>
                      
                        
                       
                    </div>


                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item">
                                <a class="btnInfo" routerLink="/proyects">
                                    <p>
                                        mas info
                                    </p><img
                                        src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='black' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpolyline points='7 7 12 12 7 17' /%3e%3cpolyline points='13 7 18 12 13 17' /%3e%3c/svg%3e"
                                        alt="">
                                </a>
                            </li>


                        </ul>


                        <ul class="list-group list-group-flush">

                            <li class="list-group-item">
                                <div class="buttonsWork">
                                    <button class="btnWork">
                                        <a href="{{ proyect.liveCode }}" target="_blank">Live server</a>
                                        <span class="btnSpan"></span>
                                    </button>
                                    <div class="btnGit">
                                        <a href="{{ proyect.source }}" class="btnGit" target="_blank">Repo
                                            <img src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' stroke='black' fill='none' stroke-linecap='round' stroke-width='1.5' stroke-linejoin='round'%3e%3cpath stroke='none' d='M0 0h24v24H0z' fill='none'/%3e%3cpath d='M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5' /%3e%3c/svg%3e"
                                                alt=""></a>
                                    </div>


                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            }


        </div>




    </div>

</div>
